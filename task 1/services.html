<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 2000px;
      background: #f9f9f9;
    }

    /* Fixed Navigation Menu */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1em 0;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
    }

    nav a::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      z-index: -1;
      opacity: 0;
      transition: opacity 0.4s;
    }

    nav a:hover::before {
      opacity: 1;
    }

    nav a:hover {
      color: #222;
      transform: scale(1.05);
    }

    nav a.active {
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: white;
    }

    main {
      padding-top: 100px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #444;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <a href=home.html>Home</a>
    <a href=features.html>Features</a>
    <a href="#services" class="active">Services</a>
    <a href=contact.html>Contact</a>
  </nav>

  <main>
    <h1>Services</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi vero id deserunt laborum sint asperiores ullam quis, assumenda omnis qui explicabo totam consectetur consequuntur nobis fugiat nam amet fugit facilis.</p>
  </main>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
